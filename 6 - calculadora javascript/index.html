<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script href="assets/script.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculadoramedia">
            <h2>Calculdora de Média</h2>
            <div class="calcmedia">
                <h3>Digite suas 3 notas</h3>
                <span class="numeros">
                    <input type="number" id="nota1">
                    <input type="number" id="nota2">
                    <input type="number" id="nota3">
                </span>
                <button id="calcularmedia">Calcular</button>
            </div>
        </div>
        <div class="calculadorabasica">
            <h2>Calculadora Básica</h2>
            <div class="calcbasica">
                <h3>Digite suas 2 números</h3>
                <span class="numeros">
                    <input type="number" id="numero1">
                    <input type="number" id="numero2">
                </span>
                <h3>Selecione a operação</h3>
                <span class="botões">
                    <button id="adição">+</button>
                    <button id="subtração">-</button>
                    <button id="multiplicação">*</button>
                    <button id="divisão">/</button>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
